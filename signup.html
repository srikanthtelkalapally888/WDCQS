<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDCQS</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
   
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1>Welcome to WDCQS</h1>
                    <br>
                    <h2>Login Here</h2>
                    <div class="login__field">
                        <label><strong>First Name :</strong></label><br>
                        <input type="text" class="login__input" placeholder="Ex: srikanth" required>
                    </div>
                    <div class="login__field">
                        <label><strong>Last Name :</strong></label><br>
                        <input type="text" class="login__input" placeholder="Ex: Telkalapally" required>
                    </div>
                    <div class="login__field">
                        <label><strong>Graduation :</strong></label><br>
                        <input type="text" class="login__input" placeholder="Ex: btech" required>
                    </div>
                    <div class="login__field">
                        <label><strong>mobile number :</strong></label><br>
                        <input type="number" class="login__input" placeholder="Ex: +91 8888888888" required>
                    </div>
                    <div class="login__field">
                        <label><strong>Password</strong></label><br>
                        <input type="password" class="login__input" placeholder="password" required>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox"  required>I agree to WDCQS<a href="#">Terms of service</a>
                    </div>
                    <div class="checkbox">
                    <input type="checkbox" required>I accept WDCQS use of my data for the service as described in<a href="#">Privacy Policy</a>
                    </div>
                    <br>
                    <button class="login__submit">
                        <span class="button__text">Submit</span>
                    </button>				
                </form> 
                <br>
                <br> Already have an account?<a href="user.html">click here</a>
                <br>
                <br>
                <br>
                </div>
            </div>	
        </div>
    </div>
   

  
</body>
</html>
