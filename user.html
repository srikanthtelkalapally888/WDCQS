<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDCQS</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" id="loggedin">
                    <h1>Login to WDCQS</h1>
                    <div class="login__field">
                        <label><strong>Username</strong></label><br>
                        <input type="text" class="login__input" placeholder="User name / Email" required>
                    </div>
                    <div class="login__field">
                        <label><strong>Password</strong></label><br>
                        <input type="password" class="login__input" placeholder="Password" required>
                    </div>
                    <button class="login__submit">
                        <span class="button__text">Submit</span>
                    </button>				
                </form> 
                <br>
                <br>Don't have an account?<a href="signup.html">Create one here</a>
                </div>
            </div>	
        </div>
    </div>
   

 
</body>
</html>
